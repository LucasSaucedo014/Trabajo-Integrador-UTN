<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comprar producto</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>

</head>
<body>

    <div class="container">
        <h1 class="text-center my-5">Comprar producto</h1>
    
        <div class="row">
          <div class="col-md-6 mx-auto">
    
            <form id="wizard-form" novalidate >
    
              <!-- Sección 1 -->
              <div class="seccion activa">
                <h3 class="text-center mb-5"><i class="fas fa-user"></i> Información personal</h3>
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre completo</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button class="btn btn-primary siguiente" type="button">Siguiente <i class="fas fa-arrow-right"></i></button>
              </div>
    
              <!-- Sección 2 -->
              <div class="seccion">
                <h3 class="text-center mb-5"><i class="fas fa-address-card"></i> Información de contacto</h3>
                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input type="tel" class="form-control" id="telefono" name="telefono" required>
                </div>
                <div class="mb-3">
                  <label for="direccion" class="form-label">Dirección</label>
                  <textarea class="form-control" id="direccion" name="direccion" required></textarea>
                </div>
                <button class="btn btn-primary anterior" type="button"><i class="fas fa-arrow-left"></i> Anterior</button>
                <button class="btn btn-primary siguiente" type="button">Siguiente <i class="fas fa-arrow-right"></i></button>
              </div>

            <!-- Sección 3 -->
            <div class="seccion">
                <h3 class="text-center mb-5"><i class="fas fa-address-card"></i> Información de pago</h3>
                <div class="mb-3">
                  <label for="tarjeta">Número de tarjeta:</label>
                  <input type="text" class="form-control" id="tarjeta" name="tarjeta" pattern="\d{4}-?\d{4}-?\d{4}-?\d{4}" maxlength="19" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                </div>
                <div class="mb-3">
                  <label for="fecha-vencimiento" class="form-label">Fecha de vencimiento</label>
                  <input type="text" class="form-control" id="fecha-vencimiento" name="fecha-vencimiento" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" placeholder="MM/YY" required>
                  
                </div>
                
                <div class="mb-3">
                  <label for="cvv">CVV</label>
                  <input type="number" class="form-control" id="cvv" name="cvv" min="001" max="999" required>
                  
                </div>
                <button class="btn btn-primary anterior" type="button"><i class="fas fa-arrow-left"></i> Anterior</button>
                <button class="btn btn-primary confirmar" type="button">Confirmar <i class="fas fa-arrow-right"></i></button>
                <script>
                  document.querySelector(".comprobante").addEventListener("click", function() {
});             </script>
                <button class="btn btn-primary comprobante" type="button">Comprobante</button>
              </div>
            </div>

        </form>

            <script src="js/formulario-compra.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>

        </body>
</html>
